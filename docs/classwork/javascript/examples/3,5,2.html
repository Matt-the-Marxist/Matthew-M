<!doctype html>
<html>
	<head>
		<title>template</title>

		<script src="3,5,2.js"></script>

	<body>
				<script>
				//DON'T TOUCH
				//this is the header
				function header (){
					var name = "Matthew Morrissette";
					var date = new Date();
					var day = date.getDate();
					var month = date.getMonth() + 1;
					var year = date.getFullYear();
					document.write(name, "<br>"); 
					document.write(month,"/",day,"/",year);
				}
				header()
				//LEAVE ME ALONE			
		</script>
	</body>
</html>
