<html>

	<body>
				<script>
			/* Matthew Morrissette*/
			//problem1
			function caseInSwitch(val) {
				var answer = "";
				switch (val){
					case 1:
						answer = "alpha";
						break;
					case 2:
						answer = "beta";
						break;						
					case 3:
						answer = "gamma";
						break;
					case 4:
						answer = "delta";
						break;
				}					
				return answer; 
			}
			console.log(caseInSwitch(1));
			//problem2
			function switchOfStuff(val) {
			var answer = "";
				switch (val){
					case 1:
						answer = "apple";
						break;
					case 2:
						answer = "bird";
						break;						
					case 3:
						answer = "cat";
						break;
					default:
						answer = "stuff";
						break;
				}					
				return answer; 
			}
			console.log(switchOfStuff(1));
			//problem3
			function sequentialSizes(val) {
				var answer = "";
				switch (val){
					case 1:
					case 2:					
					case 3:
						answer = "low";
						break;
					case 4:
					case 5:					
					case 6:
						answer = "med";
						break;
					case 7:
					case 8:					
					case 9:
						answer = "high";
						break;
				}					
				return answer; 
			}
			console.log(sequentialSizes(1));
			//problem4
			function chainToSwitch(val) {
			var answer = "";
				switch (val){
					case 1:
						answer = "there is no #1";
						break;
					case 42:
						answer = "The Answer";
						break;						
					case 7:
						answer = "ate nine";
						break;
					case 99:
						answer = "missed me by this much!";
						break;
					case "bob":
						answer = "marley";
						break;
				}					
				return answer; 
			}
			console.log(chainToSwitch(7));
			//problem5
			function isLess(a, b) {
				return a < b;		
			}
			console.log(isLess(10, 15));
			//problem6
			function abTest(a, b) {
				// Only change code below this line
				switch(true){
					case (a<0 || b<0):
						return undefined;
						break;
					default:
						return Math.round(Math.pow(Math.pow(a,0.5) + Math.pow(b,0.5), 2));
						}
			}

			// Change values below to test your code
			console.log(abTest(2,2));
			//card Counting
			var count = 0;
			
			function cardCount(card){
				switch(card){
					case 2:
					case 3:
					case 4:
					case 5:
					case 6:
						count++;
						break;
					case 7:
					case 8:
					case 9:
						break;
					case 10:
					case 'J':
					case 'Q':
					case 'K':
					case 'A':
						count--;
						break;
				}
				if(count <= 0){
					console.log(`${count} hold`);
				}
				else{
					console.log(`${count} bet`);
				}	
			}
			var num = -1;
			
			while(num < 10){
				num++;
				cardCount(num);
			}
		</script>
	</body>
