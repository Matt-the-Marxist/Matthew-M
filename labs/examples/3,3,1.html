				//this is the header
				function header (){
					var name = "Matthew Morrissette";
					var date = new Date();
					var day = date.getDate();
					var month = date.getMonth() + 1;
					var year = date.getFullYear()-2000;
					document.write(name, "<br>"); 
					document.write(month,"/",day,"/",year);
				}
				header()
