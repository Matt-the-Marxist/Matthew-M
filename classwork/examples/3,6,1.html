					function reverseString(str) {
						let arr1 = str.split("");
						let arr2 = [];
						for(let i = arr1.length; i>0; i--){
							arr2.push(arr1.pop());
							str = arr2.join("")
						}
						return str;
					}

					console.log(reverseString("hello"));

				}

						return num;
					}
